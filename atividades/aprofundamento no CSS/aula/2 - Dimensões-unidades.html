<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dimensões e Unidades</title>
    <style>
      /* 
        Unidades Relativas:
        - vh: viewport height (altura da tela)
        - vw: viewport width (largura da tela)
        - em: relativo ao tamanho da fonte do elemento pai
        - rem: relativo ao tamanho da fonte do elemento raiz (html)
      */

      html {
        /* 
          Dica: Sempre definir o font-size em 62.5% (ou 10px), 
          isso facilita a conversão de pixels para "rem". 
          16px (valor padrão) * 62.5% = 10px
          Agora 1rem = 10px, facilitando cálculos.
        */
        font-size: 62.5%; /* equivale a 10px */
      }
      section {
        /* 
          A fonte dentro do section é definida para 10px (1rem), usando o mesmo padrão definido no html.
          Isso é útil para manter consistência com o restante do layout.
        */
        font-size: 1rem; /* 10px */
      }

      h1 {
        /* 
          Font-size: 3.2rem = 32px (3.2 * 10px)
          Isso mantém o título responsivo e proporcional ao resto do texto.
        */
        font-size: 3.2rem;
      }

      div {
        background-color: brown;
        padding: 10px;
        /* 
          Dimensões definidas em rem para manter a proporção baseada no tamanho da fonte raiz.
          Isso garante que o layout permaneça consistente mesmo que o tamanho da fonte seja alterado.
        */
        width: 10rem; /* 10rem = 100px */
        height: 15rem; /* 15rem = 150px */
        font-size: 1.6rem; /* 16px (1.6 * 10px), define o tamanho da fonte dentro da div */
      }

      p {
        /* 
          1rem = 10px, garantindo que o tamanho do texto dentro dos parágrafos 
          seja proporcional e consistente com o tamanho base.
        */
        font-size: 1rem; /* 10px */
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Meu título</h1>
      <p>Meu parágrafo</p>
    </div>

    <section>
      <p>Segundo parágrafo</p>
    </section>
  </body>
</html>
