<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos arredondados</title>
    <style>
      /* 
        Reset básico para remover margens e padding padrão de todos os elementos.
        Isso garante que todos os navegadores tratem os elementos da mesma forma,
        removendo quaisquer espaçamentos automáticos.
      */
      * {
        margin: 0;
        padding: 0;
      }

      /* 
        Definimos o font-size em 62.5% para facilitar o cálculo de tamanhos em rem.
        Assim, 1rem será equivalente a 10px, o que torna os cálculos de tamanho
        mais intuitivos e consistentes.
      */
      html {
        font-size: 62.5%;
      }

      /* 
        Estilização da div para ter dimensões, cor de fundo e bordas arredondadas.
        - margin: Adiciona espaçamento em torno da div.
        - height e width: Definem as dimensões da div.
        - background-color: Define a cor de fundo como verde.
        - border-radius: Com 100%, transforma a div em um círculo perfeito.
      */
      div {
        margin: 10rem; /* Margem ao redor da div */
        height: 20rem; /* Altura de 200px */
        width: 25rem;  /* Largura de 250px */
        background-color: green; /* Cor de fundo verde */

        /* 
          border-radius: 100% faz com que o elemento se torne completamente arredondado.
          Quando aplicado a uma div retangular, isso cria uma forma oval.
          Se as dimensões fossem iguais (altura = largura), criaria um círculo perfeito.
        */
        border-radius: 100%;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
