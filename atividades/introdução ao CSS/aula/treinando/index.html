<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Primeiro Arquivo Formatado</title>

    <!-- <link rel="stylesheet" href="xxxx.css"/> Serve para importar o css do arquivo .css -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- CSS inline: Eh o css que faz a modificação na propria linha de codigo usando style="" -->

    <h1 style="color: red">Meu título com formatação diferente</h1>
    <p style="font-size: 25px; color: dimgrey">Um textinho qualquer</p>
    <h2>Teste de Formatação</h2>

    <!-- CSS interno: Eh o css que faz a modificação no mesmo arquivo do codigo mas separado do codigo.Usando <style></style> -->

    <style>
      h2 {
        color: blueviolet;
        font-size: 50px;
      }
    </style>

    <!-- CSS externo: Eh o css que faz a modificação em outro arquivo-->

    <p id="ultima_linha">VÁ PARA STYLE.CSS</p>

    <!-- PARTICANDO -->
    <p>TESTE 1</p>

    <p id="p1">TESTE 2</p>
    <p id="p2">TESTE 3</p>

    <p class="Paragrafo">texto</p>
    <p class="Paragrafo">texto</p>
    <p class="Paragrafo">texto</p>

    <p>Texto de <span>teste</span> com span</p>
    <span>Ola Mundo</span>

    <h1>eu tenho <span>19</span> anos</h1>

    <h2 class="teste1">
      Teste de classe ,blabla
      <span>jadkjadhjhsakjdhakdjadha</span>
      <p class="teste1">aloloalaoaloalaoa</p>
    </h2>
  </body>
</html>
