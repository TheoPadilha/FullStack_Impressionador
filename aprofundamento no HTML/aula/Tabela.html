<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
  </head>
  <body>
    <main>
      <section>
        <table>
          <caption>
            Legenda da Tabela
          </caption>
          <colgroup>
            <col style="background-color: red" />
            <col span="2" style="background-color: green" />
          </colgroup>

          <thead>
            <tr>
              <th>Cabeçalho 1</th>
              <th>Cabeçalho 2</th>
              <th>Cabeçalho 3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>informação 1</td>
              <td>informação 2</td>
              <td>informação 3</td>
            </tr>
            <tr>
              <td>informação 4</td>
              <td>informação 5</td>
              <td>informação 6</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>Rodape 1</td>
              <td>Rodape 2</td>
              <td>Rodape 3</td>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>
  </body>
</html>
