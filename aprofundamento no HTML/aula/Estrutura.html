<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrutura do HTML</title>
  </head>
  <body>
    <!-- header: cabeçalho da página, usado para informações de introdução ou navegação. -->
    <header>
      <img
        src="https://www.hashtagtreinamentos.com/wp-content/uploads/2022/05/Logo-Hashtag-Original-100x45px.png"
        alt="Logo da Hashtag Treinamentos"
      />

      <!-- nav: usado para menus de navegação. -->
      <nav>
        <ul>
          <a href=""><li>item</li></a>
          <a href=""><li>item</li></a>
          <a href=""><li>item</li></a>
        </ul>
      </nav>
    </header>

    <!-- main: conteúdo principal da página, único por documento. -->
    <main>
      <!-- article: para conteúdos independentes, como artigos, posts ou notícias. -->
      <article></article>

      <!-- aside: conteúdo relacionado que complementa o principal, como barras laterais. -->
      <aside></aside>

      <!-- section: seção do documento que agrupa conteúdo relacionado. -->
      <section>
        <!-- div: container genérico para agrupar outros elementos. -->
        <div>
          <h1></h1>
          <p></p>
          <div>
            <a href=""></a>
            <a href=""></a>
          </div>
        </div>

        <img src="" alt="" />
      </section>
    </main>

    <!-- footer: rodapé da página, contém informações de contato, direitos autorais ou links importantes. -->
    <footer>Rodapé</footer>
  </body>
</html>
