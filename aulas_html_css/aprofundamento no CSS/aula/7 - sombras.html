<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sombras</title>
    <style>
      /* 
        Reset básico para remover margens e padding padrão de todos os elementos.
        Não vamos aplicar o box-sizing aqui, mas isso seria útil para manter
        um layout consistente.
      */
      * {
        margin: 0;
        padding: 0;
      }

      /* 
        Definimos o font-size em 62.5% para facilitar o cálculo de tamanhos em rem.
        Assim, 1rem será equivalente a 10px.
      */
      html {
        font-size: 62.5%;
      }

      /* 
        Estilização da div para exibir as sombras:
        - Definindo margens, dimensões e cor de fundo.
      */
      div {
        margin: 10rem; /* Margem ao redor da div */
        width: 20rem;  /* Largura: 200px */
        height: 20rem; /* Altura: 200px */
        background-color: green; /* Cor de fundo verde */

        /*
          Sombra (box-shadow):
          A propriedade box-shadow pode receber múltiplos valores para criar
          sombras externas e internas (inset). Aqui, cada linha de box-shadow
          cria um efeito diferente.
          
          Sintaxe: 
          - Deslocamento horizontal
          - Deslocamento vertical
          - Blur radius (desfoque)
          - Spread radius (expansão)
          - Cor (rgba para controlar a opacidade)
        */

        /* 
          1ª Sombra (Externa):
          - Desloca 1rem para direita e 1rem para baixo
          - Blur de 1rem e Spread de 1rem
          - Cor: Sombra preta com opacidade de 40.4% (rgba)
        */
        box-shadow: 1rem 1rem 1rem 1rem rgba(0, 0, 0, 0.404);

        /* 
          2ª Sombra (Interna): 
          - Usamos `inset` para fazer a sombra ficar dentro da div.
          - Mesmo deslocamento, blur e spread que a sombra externa.
        */
        box-shadow: inset 1rem 1rem 1rem 1rem rgba(0, 0, 0, 0.404);

        /* 
          3ª Sombra (Interna com deslocamento negativo): 
          - Desloca a sombra para cima (-1rem) e para esquerda (-1rem)
        */
        box-shadow: inset -1rem -1rem 1rem 1rem rgba(0, 0, 0, 0.404);

        /*
          4ª Sombra (Combinada): 
          - Primeira sombra é interna e deslocada negativamente.
          - Segunda sombra é externa com cor vermelha translúcida.
        */
        box-shadow: 
          inset -1rem -1rem 1rem 1rem rgba(0, 0, 0, 0.404), /* Sombra interna */
          1rem 1rem 1rem 1rem rgba(247, 18, 18, 0.404);    /* Sombra externa vermelha */
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
